<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est 2020</p>

                <hr />
            
                <!-- prices -->
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                    <!-- coffee/price-->
                    <article class="item">
                        <p class="coffee">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Caramel Macciato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="coffee">Mocha</p><p class="price">4.50</p>
                    </article>
            
                </section>
            
                <!-- desrts -->
                <section>
                    <h2>Desert</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
            
                </section>
            </main>

            <hr class="aa"/>

            <!-- footer for the Cafe Menu App -->
            <footer>
                <p>
                    <a href="https://www.freecodecamp.org">Visit our wensite</a>
                </p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
